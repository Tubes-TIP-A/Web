<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri - Buah Segar Bengkulu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #222;
    }
    .navbar {
      background-color: #375a4f !important;
    }
    .navbar .nav-link {
      color: #f1f1f1 !important;
      transition: color 0.3s;
    }
    .navbar .nav-link.active,
    .navbar .nav-link:hover {
      color: #cce3dc !important;
      font-weight: bold;
    }
    .gallery-section {
      padding: 2.5rem 1rem;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .gallery-img {
      border-radius: 10px;
      transition: transform 0.4s ease;
      object-fit: cover;
      height: 100%;
      width: 100%;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
    .img-wrapper {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      height: 250px;
    }
    footer {
      background-color: #375a4f;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand text-white" href="#">Buah Segar Bengkulu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang UMKM</a></li>
          <li class="nav-item"><a class="nav-link" href="produk.html">Produk atau Layanan</a></li>
          <li class="nav-item"><a class="nav-link active" href="galeri.html">Galeri atau Aktivitas</a></li>
          <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container gallery-section">
    <h2 class="text-center mb-4">Galeri Aktivitas UMKM</h2>
    <div class="row g-4">
      <div class="col-6 col-md-4">
        <div class="img-wrapper">
          <img src="https://i.pinimg.com/736x/48/49/cc/4849cc368890198237ed5a426b948039.jpg" class="gallery-img" alt="Galeri 1">
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="img-wrapper">
          <img src="https://i.pinimg.com/736x/dd/5c/0c/dd5c0c01fbffd63d3f745916ad9eb952.jpg" class="gallery-img" alt="Galeri 2">
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="img-wrapper">
          <img src="https://i.pinimg.com/736x/49/62/76/496276be422d77e9d92f6366eb138f21.jpg" class="gallery-img" alt="Galeri 3">
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="img-wrapper">
          <img src="https://i.pinimg.com/736x/e2/b6/a8/e2b6a8f348d3026d94abae8f200bbd04.jpg" class="gallery-img" alt="Galeri 4">
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="img-wrapper">
          <img src="https://i.pinimg.com/736x/8c/e2/bc/8ce2bcc1a0ab5bab76e03132b1f11f0e.jpg" class="gallery-img" alt="Galeri 5">

        </div>
      </div>
    </div>
  </section>

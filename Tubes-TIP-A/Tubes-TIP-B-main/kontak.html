<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak - Buah Segar Bengkulu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      color: #222;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #375a4f !important;
    }
    .navbar .nav-link {
      color: #f1f1f1 !important;
      transition: color 0.3s;
    }
    .navbar .nav-link:hover,
    .navbar .nav-link.active {
      color: #cce3dc !important;
      font-weight: bold;
    }
    .kontak {
      padding: 2rem 1rem;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    footer {
      background-color: #375a4f;
      color: white;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
    }
    form .btn-primary {
      background-color: #4d7c6a;
      border: none;
    }
    form .btn-primary:hover {
      background-color: #3e6456;
    }
    .form-label {
      font-size: 0.9rem;
    }
    @media (min-width: 768px) {
      .kontak {
        padding: 4rem 0;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand text-white" href="#">Buah Segar Bengkulu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang UMKM</a></li>
          <li class="nav-item"><a class="nav-link" href="produk.html">Produk atau Layanan</a></li>
          <li class="nav-item"><a class="nav-link" href="galeri.html">Galeri atau Aktivitas</a></li>
          <li class="nav-item"><a class="nav-link active" href="kontak.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container kontak">
    <h2 class="text-center mb-4">Hubungi Kami</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nama</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Pesan</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Kirim</button>
    </form>

    <div class="mt-5">
      <h5>Alamat:</h5>
      <p>Jl. Buah No. 10, Bengkulu</p>
      <h5>Telepon:</h5>
      <p>+62 812 3456 7890</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Buah Segar Bengkulu. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
